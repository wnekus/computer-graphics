<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  
  <div class="viewport"></div>

  <script src="three.min.js"></script>
  <script src="physi.js"></script>
  <script src="OrbitControls.js"></script>
  <script>
    var container, scene, renderer, camera, light, ball, plane;
    var WIDTH, HEIGHT, VIEW_ANGLE, ASPECT, NEAR, FAR;

    var clock = new THREE.Clock();

    Physijs.scripts.worker = 'physijs_worker.js';
    Physijs.scripts.ammo = 'ammo.js';

    container = document.querySelector('.viewport');

    WIDTH = window.innerWidth,
    HEIGHT = window.innerHeight;

    VIEW_ANGLE = 45,
    ASPECT = WIDTH / HEIGHT,
    NEAR = 1,
    FAR = 10000;

    scene = new Physijs.Scene();
    scene.setGravity(new THREE.Vector3( 0, -50, 0 ));
    scene.addEventListener('update', function() {
      scene.simulate(undefined, 2);
    });

    renderer = new THREE.WebGLRenderer({
      antialias: true
    });

    renderer.setSize(WIDTH, HEIGHT);
    renderer.shadowMapEnabled = true;
    renderer.shadowMapSoft = true;
    renderer.shadowMapType = THREE.PCFShadowMap;
    renderer.shadowMapAutoUpdate = true;

    container.appendChild(renderer.domElement);

    camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);

    camera.position.set(60, 40, 120);
    camera.lookAt(scene.position);
    ctr = new THREE.OrbitControls( camera, renderer.domElement);
    scene.add(camera);

    light = new THREE.DirectionalLight(0xffffff);

    light.position.set(0, 100, 60);
    light.castShadow = true;
    light.shadowCameraLeft = -60;
    light.shadowCameraTop = -60;
    light.shadowCameraRight = 60;
    light.shadowCameraBottom = 60;
    light.shadowCameraNear = 1;
    light.shadowCameraFar = 1000;
    light.shadowBias = -.0001
    light.shadowMapWidth = light.shadowMapHeight = 1024;
    light.shadowDarkness = .7;

    scene.add(light);

    //cylinders and walls

    createCylinder(15, new THREE.Vector3(-20,12,0));
    createCylinder(10, new THREE.Vector3(-1,5,0));
    createCylinder(5, new THREE.Vector3(18,-2,0));
    createWall(new THREE.Vector3(0,10,10));
    createWall(new THREE.Vector3(0,10,-10));


    plane = new Physijs.BoxMesh(
      new THREE.CubeGeometry(100, 100, 2, 10, 10), 
      Physijs.createMaterial(new THREE.MeshLambertMaterial({color: 0xeeeeee}), .0, .99), 0
    );

    plane.rotation.x = -Math.PI / 2;
    plane.rotation.y = Math.PI / 12;
    plane.receiveShadow = true;

    scene.add(plane);

    setInterval(function() {
      ball = new Physijs.SphereMesh(
        new THREE.SphereGeometry(Math.random() * (4 - 1) + 1, 16, 16), 
        Physijs.createMaterial( new THREE.MeshLambertMaterial({color: 0xff0000,reflectivity: .8}), .4, .40), 1
      );

      var r = {
        x: Math.random() * (Math.PI - Math.PI / 12) + Math.PI / 12,
        y: Math.random() * (Math.PI - Math.PI / 12) + Math.PI / 12,
        z: Math.random() * (Math.PI - Math.PI / 12) + Math.PI / 12
      };

      ball.rotation.set(r.x, r.y, r.z);
      ball.position.y = 40;
      ball.castShadow = true;
      ball.receiveShadow = true;
      ball.position.set(-16, 70, 0)

      scene.add(ball);
    }, 600);

    render();
    scene.simulate()

    function render() {
      for (var i = 5; i < scene.children.length - 5; i++) {
        var obj = scene.children[i];

        if (obj.position.y <= -5000) {
          scene.remove(obj);
        }
      }

      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }

    function createCylinder(height, position){
      var points =[];
      for ( let i = 0; i < 10; i ++ ) {
	      points.push( new THREE.Vector2( Math.sin( i * 0.2 ) * 10 + 5, ( i - 5 ) * 2 ) );
      }

      var materialInner = Physijs.createMaterial(new THREE.MeshLambertMaterial({color: 0x123456, side: THREE.BackSide}), .0, .99)
      var materialOuter = Physijs.createMaterial(new THREE.MeshLambertMaterial({color: 0x123456}), .0, .99)

      var cylinderInside = new Physijs.ConcaveMesh(
        new THREE.CylinderGeometry( 10, 10, height, 32, 10, true ),
        materialInner, 0
      );
      cylinderInside.position.set(position.x, position.y, position.z);
      cylinderInside.receiveShadow = true;


      var cylinderOutside = new Physijs.ConcaveMesh(
        new THREE.CylinderGeometry( 10, 10, height, 32, 10, true ),
        materialOuter, 0
      );
      cylinderOutside.position.set(position.x, position.y, position.z);
      cylinderOutside.receiveShadow = true;

      cylinderInside.rotation.z = -Math.PI / 12;
      cylinderOutside.rotation.z = -Math.PI / 12;

      scene.add( cylinderInside );
      scene.add( cylinderOutside );
    }

    function createWall(position){
      wall = new Physijs.BoxMesh(
        new THREE.CubeGeometry(60, 20, 2, 10, 10), 
        Physijs.createMaterial(new THREE.MeshLambertMaterial({color: 0x123456}), .4, .99), 0
      );

      wall.rotation.z = -Math.PI / 12;
      wall.position.x = position.x;
      wall.position.y = position.y;
      wall.position.z = position.z;

      scene.add(wall)
    }
  </script>
</body>
</html>
